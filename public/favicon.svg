<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#shieldGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Shield shape -->
  <path d="M32 8 L52 16 L52 32 C52 44 44 52 32 58 C20 52 12 44 12 32 L12 16 Z" 
        fill="none" 
        stroke="url(#shieldGrad)" 
        stroke-width="2.5"
        filter="url(#glow)"/>
  
  <!-- Inner shield glow -->
  <path d="M32 12 L48 18 L48 32 C48 42 42 48 32 53 C22 48 16 42 16 32 L16 18 Z" 
        fill="url(#shieldGrad)" 
        opacity="0.15"/>
  
  <!-- K letter stylized -->
  <g filter="url(#glow)">
    <path d="M24 22 L24 42" stroke="url(#shieldGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M24 32 L36 22" stroke="url(#shieldGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M28 32 L40 42" stroke="url(#shieldGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Circuit dots -->
  <circle cx="32" cy="8" r="2" fill="#00FF88" filter="url(#glow)"/>
  <circle cx="52" cy="24" r="1.5" fill="#00FF88" opacity="0.7"/>
  <circle cx="12" cy="24" r="1.5" fill="#00FF88" opacity="0.7"/>
</svg>